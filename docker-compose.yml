version: "3.8"

services:
  frontend:
    image: <DOCKERHUB_USER>/frontend-app:latest
    container_name: frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"        # internal mapping: host 3000 -> container 80

  backend:
    image: <DOCKERHUB_USER>/backend-app:latest
    container_name: backend
    restart: always
    environment:
      - MONGO_URL=mongodb://mongo:27017/mydb
    ports:
      - "5000:5000"

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-data:
